<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juezi Blog</title>
    <link rel="stylesheet" href="./CSS/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/League+Spartan?query=league"
    />
  </head>
  <body>
    <!-- This is the header section -->
    <header class="header-section">
      <!-- This is the logo -->
      <div>
        <img src="./Images/Black Logo.png" alt="Our Logo" class="logo-img" />
        <p class="Logo-text">Juezi<i class="second-text">Blog</i></p>
      </div>

      <!-- This are the nav bar -->
      <nav class="links">
        <ul>
          <a href=""><li>Home</li></a>
          <a href=""><li>Blog</li></a>
          <a href=""><li>Single Post</li></a>
          <a href=""><li>Pages</li></a>
          <a href=""><li>Contact Us</li></a>

          <input type="search" placeholder="Search" name="search" />
          <span class="search-bar"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></span>
        </ul>
      </nav>
    </header>

    <!-- This is the Bcakground Image -->

    <section class="bg-img-section">
      <img src="./Images/Background Image.png" class="bg-img" />
    </section>

    <!-- The Fieldset Section -->
    <div class="fieldset-box">
      <fieldset>
        <p class="tech">Technology</p>
        <p class="tech-desc">
          The Impact of Technology on the Workplace: How Technology is Changing
        </p>

        <div>
          <img
            src="./Images/Official Headshot.jpg"
            alt="author"
            class="author1"
          />
          <div class="author-desc">
            <span>Juezi, Nigeria</span>
            <span class="desc2">April 27, 2024</span>
          </div>
        </div>
      </fieldset>
    </div>

    <!-- This is the Ads1 Section -->
    <div class="ads">
      <p class="advert">Advertisement</p>
      <p class="advert1">You can place Ads</p>
      <p class="advert2">750x100</p>
    </div>

    <br />
  </body>
</html>
